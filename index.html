<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOCA GROUP</title>
  <link rel="stylesheet" href="https://use.typekit.net/imx8slb.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fdfaf6; /* Soft ivory */
      color: #333333; /* Charcoal text */
      font-family: "proxima-nova", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-weight: bold;
      font-size: 3rem;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    a {
      text-decoration: none;
      color: #d47a59; /* muted coral tone */
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    a:hover {
      text-decoration: underline;
      text-underline-offset: 4px;
      color: #b25d44;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      p, a {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <h1>NOCA GROUP</h1>
  <p>Send inquiries to <a href="mailto:mail@nocagroup.com">mail@nocagroup.com</a></p>
</body>
</html>
